<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=GFS+Neohellenic" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  <title>Remove Numbers and Carriage Returns</title>
</head>
<body>
  <div class="header">
    <h1 class="title">Remove Numbers and Carriage Returns from Text</h1>
  </div>
  <div class="content">
    <div class="textbox input">
      <textarea name="input" id="input" cols="30" rows="10" placeholder="Box 1"></textarea>
    </div>
    <div class="textbox output">
      <textarea name="output" id="output" cols="30" rows="10" placeholder="Box 2"></textarea>
    </div>
  </div>
   
  <p class="note">Copy text to Box 1 & adjust in Box 2. Text will automatically be copied to your clipboard.</p>

  <script src="app.js"></script>
</body>
</html>
