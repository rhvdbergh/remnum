<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  <title>Remove Numbers and Carriage Returns</title>
</head>
<body>
  <div class="header">
    <h1 class="title">Remove Numbers and Carriage Returns from Text</h1>
  </div>
  <div id="wrapper">
    <div class="content">
      <div class="textbox input">
        <textarea name="input" id="input" cols="0" rows="10" placeholder="Input ..."></textarea>
      </div>
      <div class="textbox output">
        <textarea name="output" id="output" cols="0" rows="10" placeholder="Output ..."></textarea>
      </div>
    </div>
    
    <p class="note">Copy text to Input & adjust in Output. Text will automatically be copied to your clipboard.</p>
  </div>
  <script src="app.js"></script>
</body>
</html>
